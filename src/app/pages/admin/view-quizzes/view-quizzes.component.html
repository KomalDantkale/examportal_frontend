<mat-card class="mt10 mr10 ml10" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{ q.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ q.category.title }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ q.description }}</p>
    </mat-card-content>
    <div class="container">
    <button mat-flat-button color="accent">Questions</button>
    <button mat-stroked-button color="accent" class="ml10">
      Max Marks: {{ q.maxMarks }}
    </button>
    
    <button mat-stroked-button color="accent" class="ml10">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button [routerLink]="'/admin/quiz/'+ q.qId" mat-flat-button color="accent" class="ml10">Update</button>
    
    <button mat-flat-button color="accent" class="ml10">Attempts</button>
   
    <button  color="denger" class="ml10" (click)="deleteQuiz(q.qId)">Delete</button>
  </div>
    
    <br/>
  </mat-card>
